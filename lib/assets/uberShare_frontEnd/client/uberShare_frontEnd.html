<head>

</head>

<body ng-app="uberShare-app">
  <div class="container">

        <div id="navigation" ng-controller="UserAccess" ng-show="userSignedIn">    
          <div class="toggle">
            <div class="toggleline"></div>
            <div class="toggleline"></div>
            <div class="toggleline"></div>

          <div class="menu">
            <ul>
              <li><button ui-sref="profile">Share your ride</button></li>
