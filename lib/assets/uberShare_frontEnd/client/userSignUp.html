<template name="userSignUp.html">  
  <div class="container">

    <header>
      <h1></h1>
    </header>
    <div>

    </div>
    <div class="col-md-6 col-md-offset-3">

        <h2 id="signup_header">Register</h2>

        <form name="form" ng-controller="UserAccess as submit" ng-submit="submit.userSignUp(email, password, password_conf)">

            <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" ng-model="email" required />
                <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" ng-model="password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>

            <div class="form-group" ng-class="{ 'has-error': form.password_conf.$dirty && form.password_conf.$error.required}">
                <label for="password_conf">Password confirmation</label>
                <input type="password" name="password_conf" class="form-control" ng-model="password_conf" required />
                <span ng-show="form.password_conf.$dirty && form.password_conf.$error.required" class="help-block">Password confirmation is required</span>
            </div>

            <div class="form-actions" ng-class="{ 'password_mismatch':  }">
                <button id="register_button" type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Register</button>
                <a ui-sref="userLogin" class="btn btn-link">Have an account?</a>
            </div>

        </form>

    </div>


   
  </div>
</template>
